	// No cheating, used to check if entered code is correct
	function hash(str) {
  str = str.toString();
  
  let result = 5381;
  
  for (let i = 0; i < str.length; i++) {
    let c = str.charCodeAt(i);
    result = ((result << 5) + result) ^ c;
  }

  return result;
