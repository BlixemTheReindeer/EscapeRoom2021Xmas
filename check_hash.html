<!DOCTYPE html>
<html>
<body>
<input id="lat" type="text" name="password" size="3"  maxlength="6" autofocus />
<br>
<input type="button" value="Check Hash Value" onclick="test();" />
<br>
Text:
<div id="text"></div>
<br>
Hash Value:
<div id="hash"></div>
</body>
</html>


<script>
function test() {
  var val = document.getElementById("lat").value;
  document.getElementById("text").innerText = val.toString();
  var hashVal = hash(val);
  document.getElementById("hash").innerText = hashVal.toString();
}


function hash(str) {
  str = str.toString();
  
  let result = 5381;
  
  for (let i = 0; i < str.length; i++) {
    let c = str.charCodeAt(i);
    result = ((result << 5) + result) ^ c;
  }

  return result;
}
